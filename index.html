<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrlandoOutletUS — Hoş Geldiniz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#111; --muted:#6b7280; --ring:#e5e7eb; }
    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:Prompt,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--ink);background:#fff}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:32px}
    .card{max-width:720px;width:100%;text-align:center;border:1px solid var(--ring);
          border-radius:18px; padding:36px 24px; box-shadow:0 10px 28px rgba(0,0,0,.06)}
    .logo{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:14px}
    .logo img{width:48px;height:48px;border-radius:10px}
    h1{margin:.2rem 0 0;font-weight:700;font-size:clamp(22px,4vw,28px)}
    p{margin:10px auto 0; max-width:560px; color:var(--muted); font-size:clamp(15px,2.4vw,16px)}
    .row{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:18px}
    .btn{padding:12px 16px;border-radius:999px;border:1px solid var(--ring);background:#fff;font-weight:600}
    .btn.primary{background:#111;color:#fff;border-color:#111}
    footer{margin-top:18px;color:#9aa1aa;font-size:13px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="logo">
        <img src="logo.png" alt="OrlandoOutletUS">
        <strong>ORLANDOOUTLET</strong>
      </div>
      <h1>Yakında: Orlando Premium Outlets’ten Canlı Alışveriş</h1>
      <p>Sayfamızı güncelliyoruz. Bu arada bize ulaşmak için aşağıdaki butonları kullanabilirsiniz.</p>
      <div class="row">
        <a class="btn primary" href="https://instagram.com/orlandooutlet" target="_blank" rel="noopener">Instagram DM’den Yaz</a>
        <a class="btn" href="mailto:info@orlandooutletus.com">info@orlandooutletus.com</a>
      </div>
      <footer>© 2025 OrlandoOutletUS.com</footer>
    </section>
  </main>
</body>
</html>
