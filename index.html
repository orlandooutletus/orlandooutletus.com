<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORLANDO OUTLET — SVG Mock</title>

  <!-- Prompt font (SVG içindeki metinler resimleşmişse şart değil, ama isteğin üzere ekli) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2? family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#fff; }
    html,body{ margin:0; padding:0; background:var(--bg); }
    body{ font-family: "Prompt", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    /* Sayfa sadece 3 SVG’den oluşuyor */
    .stack{ display:block; }
    .frame{
      display:block;
      width:100%;
      height:auto;
      max-width:100%;
      background:#fff;
      image-rendering:auto;
      -webkit-user-select:none;
      user-select:none;
    }

    /* Taşma/boşluk yok; mobilde de tam genişlik */
    img, svg{ vertical-align:middle; }
  </style>
</head>
<body>
  <main class="stack">
    <img class="frame" src="1.svg" alt="Bölüm 1" />
    <img class="frame" src="2.svg" alt="Bölüm 2" />
    <img class="frame" src="3.svg" alt="Bölüm 3" />
  </main>
</body>
</html>
